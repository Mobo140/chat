version: '3'

volumes:
  postgres_volume_local:
  postgres_volume_prod:

services:
  pg-local:
    image: postgres:16-alpine3.20
    env_file:
      - "local.env"
    ports:
      - "50003:5432"
    volumes:
      - postgres_volume_local:/var/lib/postgresql/data
  
